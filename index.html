<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div class="form-control">
      <label for="student-name">Name:</label>
      <input type="text" name="name" id="student-name" placeholder="Enter your name" class="required">
    </div>
    <div>
      <label for="student-surname">Surname:</label>
      <input type="text" name="surname" id="student-surname" placeholder="Enter your surname" class="required">
    </div>
    <div>
      <label for="student-age">Age:</label>
      <input type="number" name="age" id="student-age" placeholder="Enter your age" class="required">
    </div>
    <div>
      <label for="student-phone">Phone:</label>
      <input type="tel" name="phone" id="student-phone" placeholder="Enter your phone" class="required">
    </div>
    <div>
      <label for="student-email">Email:</label>
      <input type="email" name="email" id="student-email" placeholder="Enter your email" class="required">
    </div>
    <div>
      <label for="student-it-knowledge">IT Knowledge:</label>
      <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" step="1">
      <output id="it-knowledge-output">5</output>
    </div>
    <fieldset class="groupType">
      <legend>Group:</legend>
      <input type="radio" name="group" id="student-group-1" value="type 1" checked>
      <label for="student-group-1">TYPE 1 gr.</label>
      <input type="radio" name="group" id="student-group-2" value="type 2">
      <label for="student-group-2">TYPE 2 gr.</label>
      <input type="radio" name="group" id="student-group-3" value="type 3">
      <label for="student-group-3">TYPE 3 gr.</label>
      <input type="radio" name="group" id="student-group-4" value="type 4" >
      <label for="student-group-4">TYPE 4 gr.</label>
      <input type="radio" name="group" id="student-group-5" value="type 5">
      <label for="student-group-5">TYPE 5 gr.</label>
      <input type="radio" name="group" id="student-group-6" value="type 6">
      <label for="student-group-6">TYPE 6 gr.</label>
      <input type="radio" name="group" id="student-group-7" value="type 7">
      <label for="student-group-7">TYPE 7 gr.</label>
      <input type="radio" name="group" id="student-group-8" value="type 8">
      <label for="student-group-8">TYPE 8 gr.</label>
      <input type="radio" name="group" id="student-group-9" value="type 9">
      <label for="student-group-9">TYPE 9 gr.</label>
      <input type="radio" name="group" id="student-group-10" value="type 10">
      <label for="student-group-10">TYPE 10 gr.</label>
      <input type="radio" name="group" id="student-group-11" value="type 11">
      <label for="student-group-11">TYPE 11 gr.</label>
      <input type="radio" name="group" id="student-group-12" value="type 12">
      <label for="student-group-12">TYPE 12 gr.</label>
      <input type="radio" name="group" id="student-group-13" value="type 13">
      <label for="student-group-13">TYPE 13 gr.</label>
      <input type="radio" name="group" id="student-group-14" value="type 14">
      <label for="student-group-14">TYPE 14 gr.</label>
      <input type="radio" name="group" id="student-group-15" value="type 15">
      <label for="student-group-15">TYPE 15 gr.</label>
    </fieldset>
    <fieldset>
      <legend>Interests:</legend>
      <input type="checkbox" name="interest" id="interest1" value="JavaScript" checked>
      <label for="interest1">JavaScript</label>
      <input type="checkbox" name="interest" id="interest2" value="Python">
      <label for="interest2">Python</label>
      <input type="checkbox" name="interest" id="interest3" value="C++" checked>
      <label for="interest3">C++</label>
      <input type="checkbox" name="interest" id="interest4" value="C#">
      <label for="interest4">C#</label>
      <input type="checkbox" name="interest" id="interest5" value="SQL">
      <label for="interest5">SQL</label>
      <input type="checkbox" name="interest" id="interest6" value="TypeScript">
      <label for="interest6">TypeScript</label>
    </fieldset>
    <input type="submit" class="submitStudent">
  </form>
  <span id="alert"></span>
  <div id="students-list"></div>
  <script src="script.js"></script>
</body>
</html>
